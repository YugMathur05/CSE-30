<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        .container{
            display: flex;
            gap: 5px;
            flex-direction: column-reverse;
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ccc;
        }
        .box{
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px;

        }
        .box1{background-color: rgb(255, 2, 150);}
        .box2{background-color: rgb(0, 208, 255);}
        .box3{background-color: rgb(0, 252, 63);}
        .box4{background-color: rgb(212, 255, 0);}
        .box5{background-color: rgb(255, 149, 0);}
        
    </style>

    <h1>FLEXIBLE LAYOUT PLAYGROUND</h1>
    <DIV class="container">
        <div class="box box1">BOX1</div>
        <div class="box box2">BOX2</div>
        <div class="box box3">BOX3</div>
        <div class="box box4">BOX4</div>
        <div class="box box5">BOX5</div>
       
    </DIV>
</body>
</html>
